
<html style="height: 10px; width: 400px;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finzy form fill</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
        
</head>

<body style="height: 10px; width: 400px;">
    
    <div class="main">
        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h3>Select flow</h3>
                <div class="form-group-1">
                    <div class="select-list">
                        <select name="flow" id="flow">
                            <option selected value="Borrower">Borrower</option>
                            <option value="Borrower(IEC)">Borrower(IEC)</option>
                            <option value="Investor">Investor</option>
                        </select>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>Select page</h3>
                    <div class="select-list">
                        <select name="page" id="page" >
                            <option seleected value="Loan Amount">Loan Amount</option>
                            <option value="PAN">PAN</option>
                            <option value = "PhoneNo">PhoneNo</option>
                            <option value = "Email">Email</option>
                        </select>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Enter values" />
                </div>
            </form>
        </div>

    </div>
    <script src="popup.js"  type="text/javascript"></script>    
</body>

</html>
